<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend >Personal Details</legend>
      <form action=""> 
         <label for="FirstName">Firstname</label>
         <input type="text" name="FirstName" id="FirstName">
         <br><br>
         <label for="MiddleName">Middlename:</label>
         <input type="text" name="MiddleName" id="MiddleName">
         <br><br>
         <label for="LastName">Lastname:</label>
         <input type="text" name="LastName" id="LastName">
         <br><br>

         <label for="Course">Course :</label>
         <select name="" id="Course">
            <option value="">Course</option>
            <option value="">BCA</option>
            <option value="">B.Tech</option>
            <option value="">MBA</option>
            <option value="">MCA</option>
            <option value="">M.Tech</option>
         </select>
         <br><br>

         <label for="gender">Gender :</label>
         <br>
         <input  type="radio" name="gender" id="male">
         <label for="male">Male</label>
         <br>
         <input  type="radio" name="gender" id="Female">
         <label for="Female">Female</label>
         <br>
         <input  type="radio" name="gender" id="other">
         <label for="other">Others</label>

         <br><br>

         <label for="dob">DOB</label>
         <input type="datetime-local" name="" id="dob">

         <br>

         <label for="phone"> Phone :</label>
         <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
         <input type="text" name="" id="phone" size="10" maxlength="10"><br><br>

         <label for="address">Address:</label><br>
         <textarea name="" id="address" cols="80" rows="5"></textarea>
         <br><br>

         <label for="email">Email:</label>
         <input type="email" name="" id="email">
         <br><br><br>

         <label for="passward">Passward:</label>
         <input type="password" name="" id="passward">
         <br><br><br>

         <label for="re-passward">Re-type passward:</label>
         <input type="password" name="" id="re-passward">
         <br><br>

         <input type="checkbox" name="" id="terms">
         <label for="terms"> Agree to terms and conditions</label>
         <br><br>

         <label for="choose_file">Choose File</label>
         <input type="file" name="" id="choose_file"><br><br>

         <label for="color">Choose Color</label>
         <input type="color" name="" id="color"><br><br>

         <input type="reset" value="Reset">
         <input type="Submit" value="Submit">
         



    </form>
    </fieldset>

</body>
</html>
